<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - Mini Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="card">
    <!-- search Bar -->
    <div class="search">
        <input type="text" placeholder="Enter city name" spellcheck="false">
        <button><img src="images/search.png"></button>
    </div>

    <!-- Weather Information -->
    <div class="weather">
        <img src="images/drizzle.png" class="weather-icon">
        <h1 class="temp">22°C</h1>
        <h2 class="city">Santo Domingo</h2>

        <!-- Weather Description -->
        <div class="details">
            <div class="col">
                <img src="images/humidity.png" alt="">
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
            </div>

            <div class="col">
                <img src="images/wind.png" alt="">
                <div>
                    <p class="wind">15 km/h</p>
                    <p>Wind Speed</p>
                </div>
            </div>


        </div>
    </div>
</div>

<script>

    const apiKey = "ebbf3e3171e8c1e0bf1a5fe7abe76e04";
    const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

    const searchBox = document.querySelector(".search input");
    const searchBtn = document.querySelector(".search button");

    async function checkWeather(city){
        const weatherResponse = await fetch(apiUrl + city + `&appid=${apiKey}`);
        var data = await weatherResponse.json();

        console.log(data);

        document.querySelector(".city").innerHTML = data.name;
        document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°C";
        document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
        document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";




    }

    checkWeather();

</script>


</body>
</html>
